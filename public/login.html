<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; connect-src 'self' https://api.helius.xyz https://price.jup.ag https://mainnet.helius-rpc.com;">
    <title>Login - On Chain Lotto</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="home.html" class="back-link">‚Üê Back to Home</a>
                <h1 class="logo-font">üé∞ On Chain Lotto</h1>
                <h2>Admin Login</h2>
                <p>Access the premium lotto management system</p>
            </div>

            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="username">Username or Email</label>
                    <input type="text" id="username" name="username" required 
                           placeholder="Enter your username or email">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input-container">
                        <input type="password" id="password" name="password" required 
                               placeholder="Enter your password">
                        <button type="button" class="password-toggle" id="passwordToggle">üëÅÔ∏è</button>
                    </div>
                </div>

                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                </div>

                <button type="submit" class="btn btn-primary btn-full" id="loginBtn">
                    <span id="loginBtnText">üöÄ Login</span>
                    <span id="loginBtnSpinner" class="spinner" style="display: none;"></span>
                </button>

                <div class="auth-links">
                    <a href="#" class="auth-link">Forgot Password?</a>
                </div>
            </form>

            <div class="auth-footer">
                <p>Don't have an account? <a href="register.html" class="auth-link">Sign up here</a></p>
                <p><a href="home.html" class="auth-link">‚Üê Back to Home</a></p>
            </div>
        </div>

        <div class="auth-visual">
            <div class="lotto-balls-animation">
                <div class="ball ball-1">1</div>
                <div class="ball ball-2">7</div>
                <div class="ball ball-3">23</div>
                <div class="ball ball-4">42</div>
                <div class="ball ball-5">69</div>
            </div>
            <div class="auth-quote">
                <h3>"Join the Elite"</h3>
                <p>Premium lotto system for winners</p>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script src="auth.js"></script>
    <script src="login.js"></script>
</body>
</html>
