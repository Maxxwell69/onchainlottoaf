<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; connect-src 'self' https://api.helius.xyz https://price.jup.ag https://mainnet.helius-rpc.com;">
    <title>Draw Results - On Chain Lotto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="index.html" class="back-link">‚Üê Back to Admin</a>
            <h1 id="drawTitle">Loading...</h1>
            <p class="subtitle" id="drawSubtitle"></p>
        </header>

        <!-- Timezone Selector -->
        <div class="card" style="padding: 1rem;">
            <div style="display: flex; align-items: center; gap: 1rem; justify-content: center;">
                <span style="color: var(--text-secondary);">üåç Timezone:</span>
                <select id="timezoneSelect" style="padding: 0.5rem; background: var(--background); border: 1px solid var(--border); border-radius: 6px; color: var(--text);">
                    <option value="UTC">UTC (Universal)</option>
                    <option value="America/New_York">EST (Eastern)</option>
                    <option value="America/Los_Angeles">PST (Pacific)</option>
                </select>
            </div>
        </div>

        <!-- Draw Info Card -->
        <div class="card draw-info">
            <div class="info-grid">
                <div class="info-item">
                    <span class="label">Token</span>
                    <span class="value" id="tokenInfo">-</span>
                </div>
                <div class="info-item">
                    <span class="label">Min Purchase</span>
                    <span class="value" id="minPurchase">-</span>
                </div>
                <div class="info-item">
                    <span class="label">Status</span>
                    <span class="value" id="drawStatus">-</span>
                </div>
                <div class="info-item">
                    <span class="label">Filled Slots</span>
                    <span class="value" id="filledSlots">-</span>
                </div>
                <div class="info-item">
                    <span class="label">Start Time</span>
                    <span class="value" id="startTime">-</span>
                </div>
                <div class="info-item">
                    <span class="label">End Time</span>
                    <span class="value" id="endTime">-</span>
                </div>
            </div>
        </div>

        <!-- Actions -->
        <div class="card actions-card">
            <button class="btn btn-primary" id="scanDexBtn">
                <span id="scanDexBtnText">üîç Scan for New Buys</span>
                <span id="scanDexBtnSpinner" class="spinner" style="display: none;"></span>
            </button>
            <button class="btn btn-secondary" id="refreshBtn">üîÑ Refresh Results</button>
        </div>

        <!-- Progress Bar -->
        <div class="card">
            <h3>Draw Progress</h3>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 0%"></div>
            </div>
            <p class="progress-text" id="progressText">0 / 69 slots filled</p>
        </div>

        <!-- Quick Overview Grid -->
        <div class="card">
            <h2>Quick Overview (1-69)</h2>
            <div class="numbers-grid" id="numbersGrid">
                <!-- Numbers will be generated by JavaScript -->
            </div>
        </div>

        <!-- Lotto Entries with Balls -->
        <div class="card">
            <div class="card-header">
                <h2>üé∞ Lotto Ball Assignments</h2>
                <span id="entriesCount" class="badge">0</span>
            </div>
            <div class="lotto-entries-list" id="lottoEntriesList">
                <div class="loading">Loading entries...</div>
            </div>
        </div>

        <!-- Last Scan Info -->
        <div class="card scan-info">
            <p id="lastScanInfo">Last scan: Never</p>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script src="draw.js"></script>
</body>
</html>
