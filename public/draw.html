<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw Results - On Chain Lotto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="index.html" class="back-link">‚Üê Back to Admin</a>
            <h1 id="drawTitle">Loading...</h1>
            <p class="subtitle" id="drawSubtitle"></p>
        </header>

        <!-- Draw Info Card -->
        <div class="card draw-info">
            <div class="info-grid">
                <div class="info-item">
                    <span class="label">Token</span>
                    <span class="value" id="tokenInfo">-</span>
                </div>
                <div class="info-item">
                    <span class="label">Min Purchase</span>
                    <span class="value" id="minPurchase">-</span>
                </div>
                <div class="info-item">
                    <span class="label">Status</span>
                    <span class="value" id="drawStatus">-</span>
                </div>
                <div class="info-item">
                    <span class="label">Filled Slots</span>
                    <span class="value" id="filledSlots">-</span>
                </div>
                <div class="info-item">
                    <span class="label">Start Time</span>
                    <span class="value" id="startTime">-</span>
                </div>
                <div class="info-item">
                    <span class="label">End Time</span>
                    <span class="value" id="endTime">-</span>
                </div>
            </div>
        </div>

        <!-- Actions -->
        <div class="card actions-card">
            <button class="btn btn-primary" id="scanBtn">
                <span id="scanBtnText">üîç Scan for New Buys</span>
                <span id="scanBtnSpinner" class="spinner" style="display: none;"></span>
            </button>
            <button class="btn btn-secondary" id="refreshBtn">üîÑ Refresh Results</button>
        </div>

        <!-- Progress Bar -->
        <div class="card">
            <h3>Draw Progress</h3>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 0%"></div>
            </div>
            <p class="progress-text" id="progressText">0 / 69 slots filled</p>
        </div>

        <!-- Lotto Numbers Grid -->
        <div class="card">
            <h2>Lotto Numbers (1-69)</h2>
            <div class="numbers-grid" id="numbersGrid">
                <!-- Numbers will be generated by JavaScript -->
            </div>
        </div>

        <!-- Entries Table -->
        <div class="card">
            <div class="card-header">
                <h2>Qualified Entries</h2>
                <span id="entriesCount" class="badge">0</span>
            </div>
            <div class="table-container">
                <table id="entriesTable">
                    <thead>
                        <tr>
                            <th>Lotto #</th>
                            <th>Wallet Address</th>
                            <th>Token Amount</th>
                            <th>USD Value</th>
                            <th>Transaction</th>
                            <th>Timestamp</th>
                        </tr>
                    </thead>
                    <tbody id="entriesTableBody">
                        <tr>
                            <td colspan="6" class="loading">Loading entries...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Last Scan Info -->
        <div class="card scan-info">
            <p id="lastScanInfo">Last scan: Never</p>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script src="draw.js"></script>
</body>
</html>
