<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; connect-src 'self' https://api.helius.xyz https://price.jup.ag https://mainnet.helius-rpc.com;">
    <title>Register - On Chain Lotto</title>
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1 class="logo-font">On Chain Lotto</h1>
                <h2>Create Account</h2>
                <p>Join the premium lotto community</p>
            </div>

            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="username">Username *</label>
                    <input type="text" id="username" name="username" required 
                           placeholder="Choose a unique username" 
                           minlength="3" maxlength="50">
                    <small class="form-help">3-50 characters, letters and numbers only</small>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" 
                           placeholder="your@email.com">
                    <small class="form-help">Optional, for account recovery</small>
                </div>

                <div class="form-group">
                    <label for="password">Password *</label>
                    <div class="password-input-container">
                        <input type="password" id="password" name="password" required 
                               placeholder="Create a strong password" 
                               minlength="6">
                        <button type="button" class="password-toggle" id="passwordToggle">üëÅÔ∏è</button>
                    </div>
                    <small class="form-help">Minimum 6 characters</small>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password *</label>
                    <div class="password-input-container">
                        <input type="password" id="confirmPassword" name="confirmPassword" required 
                               placeholder="Confirm your password">
                        <button type="button" class="password-toggle" id="confirmPasswordToggle">üëÅÔ∏è</button>
                    </div>
                </div>

                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="agreeTerms" required>
                        <span class="checkmark"></span>
                        I agree to the <a href="#" class="link">Terms of Service</a> and <a href="#" class="link">Privacy Policy</a>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary btn-full" id="registerBtn">
                    <span id="registerBtnText">Create Account</span>
                    <span id="registerBtnSpinner" class="spinner" style="display: none;"></span>
                </button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="login.html" class="link">Sign in here</a></p>
                <p><a href="home.html" class="link">‚Üê Back to Home</a></p>
            </div>
        </div>

        <!-- Decorative Elements -->
        <div class="auth-decoration">
            <div class="decoration-circle circle-1"></div>
            <div class="decoration-circle circle-2"></div>
            <div class="decoration-circle circle-3"></div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script src="auth.js"></script>
    <script src="register.js"></script>
</body>
</html>
