<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; connect-src 'self' https://api.helius.xyz https://price.jup.ag https://mainnet.helius-rpc.com;">
    <title>Token Manager - On Chain Lotto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="index.html" class="back-link">← Back to Admin</a>
            <h1>🎫 Token Manager</h1>
            <p class="subtitle">Manage tokens and filter out bots & liquidity pools</p>
        </header>

        <!-- Add New Token -->
        <div class="card">
            <h2>Add New Token</h2>
            <form id="addTokenForm">
                <div class="form-group">
                    <label for="tokenAddress">Token Address*</label>
                    <input type="text" id="tokenAddress" required placeholder="e.g., DezXAZ8z7PnrnRJjz3wXBoRgixCa6xjnB7YaB1pPB263">
                </div>

                <div class="form-group">
                    <label for="tokenSymbol">Symbol</label>
                    <input type="text" id="tokenSymbol" placeholder="e.g., BONK (auto-fetched if empty)">
                </div>

                <div class="form-group">
                    <label for="tokenName">Name</label>
                    <input type="text" id="tokenName" placeholder="e.g., Bonk (auto-fetched if empty)">
                </div>

                <div class="form-group">
                    <label for="tokenNotes">Notes</label>
                    <textarea id="tokenNotes" rows="2" placeholder="Optional notes..."></textarea>
                </div>

                <button type="submit" class="btn btn-primary">
                    <span id="addTokenBtnText">Add Token</span>
                    <span id="addTokenSpinner" class="spinner" style="display: none;"></span>
                </button>
            </form>
        </div>

        <!-- Managed Tokens List -->
        <div class="card">
            <div class="card-header">
                <h2>Managed Tokens</h2>
                <button class="btn btn-secondary" id="refreshTokensBtn">🔄 Refresh</button>
            </div>
            <div id="tokensList">
                <p class="loading">Loading tokens...</p>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script src="tokens.js"></script>
</body>
</html>
